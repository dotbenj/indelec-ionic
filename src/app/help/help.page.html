<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'HELP_PAGE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-container pad-50">
    <p>{{ "HELP_PAGE.TEXT" | translate }}</p>
    <ion-item>
      <ion-label position="floating">
        {{ "HELP_PAGE.USER_EMAIL" | translate }}
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{ "HELP_PAGE.MESSAGE" | translate }}
      </ion-label>
      <ion-textarea rows="6" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-button [disabled]="success" expand="block" (click)="sendMessage()">
      <span *ngIf="!success">{{ 'HELP_PAGE.SEND_MESSAGE' | translate }}</span>
      <span *ngIf="success">{{ 'HELP_PAGE.MESSAGE_SENT' | translate }}</span>
    </ion-button>
  </div>
</ion-content>
<ion-footer class="page-footer ion-no-border">
  <div class="inner-logo"></div>
</ion-footer>
