<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" (ionWillOpen)='checkLang()'>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="menu-header-logo"></div>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false">
              <ion-icon name="flash-outline"></ion-icon>
              <ion-label>{{ "HOME" | translate }}</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/account']" lines="none" detail="false">
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-label>{{ "MY_ACCOUNT" | translate }}</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/preferences']" lines="none" detail="false">
              <ion-icon name="options-outline"></ion-icon>
              <ion-label>{{ "PREFERENCES" | translate }}</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/help']" lines="none" detail="false">
              <ion-icon name="help-circle-outline"></ion-icon>
              <ion-label>{{ "HELP" | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div class="version">{{ "VERSION" | translate }}: {{ version }}</div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
